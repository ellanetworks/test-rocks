name: Publish Rock

on:
  workflow_call:
    inputs:
      artifact-name:
        description: Name of the artifact
        required: true
        type: string
      path:
        description: Path to the rockcraft.yaml file
        required: true
        type: string

jobs:

  publish-rock:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install rockcraft
        run: |
          sudo snap install rockcraft --classic --channel=edge

      - uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.artifact-name }}

      - name: Import and push to github package
        run: |
          image_name="$(yq '.name' ${{ inputs.path }}/rockcraft.yaml)"
          version="$(yq '.version' ${{ inputs.path }}/rockcraft.yaml)"
          rock_file=$(ls *.rock | tail -n 1)
          sudo rockcraft.skopeo \
            --insecure-policy \
            copy \
            oci-archive:"${rock_file}" \
            docker-daemon:"ghcr.io/ellanetworks/${image_name}:${version}"
          docker push ghcr.io/ellanetworks/${image_name}:${version}
