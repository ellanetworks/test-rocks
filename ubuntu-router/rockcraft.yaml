name: ubuntu-router
base: ubuntu@24.04
version: '0.1'
summary: A Linux router.
description: |
    This container image is used to operate Linux iptables routers.
license: Apache-2.0
platforms:
  amd64:
  arm64:

parts:
  ip-tools:
    plugin: nil
    stage-packages:
      - iptables
      - iproute2
      - iputils-ping

  responder:
    plugin: dump
    source: files/responder.py
    source-type: file
    stage-packages:
      - python3
